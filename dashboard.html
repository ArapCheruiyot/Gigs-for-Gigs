<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigs Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="registration.js"></script>
</head>
<body>
  <!-- Top Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2 id="welcome-message">Welcome, User</h2>
      <button id="logout-btn">Log Out</button>
    </div>
  </header>

  <!-- Tab Toggle Buttons -->
  <div class="tabs">
    <button class="tab-button active" data-target="finder">Gigs Finder</button>
    <button class="tab-button" data-target="giver">Gigs Giver</button>
  </div>

  <!-- Sections -->
  <main>
    <section id="finder" class="tab-section active">
     <!-- Inside your #gig-finder section -->
<div class="gig-finder-content">
  <button id="register-btn" class="primary-btn">Register as a Service Provider</button>

  <!-- Hidden registration form placeholder -->
  <div id="registration-form-container" style="display: none;">
    <!-- We'll populate this dynamically using registration.js -->
  </div>
</div>

    </section>

    <section id="giver" class="tab-section">
      <h3>Gigs Giver Area</h3>
      <p>You can post a gig here...</p>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
